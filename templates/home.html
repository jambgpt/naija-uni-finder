<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nigerian Degree Awarding INstitutions Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Navigation bar content remains the same -->
    </nav>

    <div class="container">
      <h1 class="text-center mt-5">Find Institution</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form
            action="/recommend"
            method="POST"
            class="bg-white p-5 rounded shadow"
          >
            <div class="form-group">
              <label for="location">Preferred Location:</label>
              <select id="location" name="location" class="form-control">
                <option value="">All States</option>
              </select>
            </div>
            <div class="form-group">
              <label for="course">Preferred Course:</label>
              <select id="course" name="course" class="form-control">
                <option value="">All Courses</option>
              </select>
            </div>
            <div class="form-group">
              <label for="university">Preferred Institution:</label>
              <select id="university" name="university" class="form-control">
                <option value="">All Institutions</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Find Institution
            </button>
          </form>
          <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <p>Loading options...</p>
          </div>
          <div id="error-message" class="error-message"></div>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        function showLoading() {
          $("#loading").show();
        }

        function hideLoading() {
          $("#loading").hide();
        }

        function showError(message) {
          $("#error-message").text(message).show();
        }

        function hideError() {
          $("#error-message").hide();
        }

        function loadOptions(url, params, targetElement, defaultText) {
          showLoading();
          hideError();
          $.getJSON(url, params, function (data) {
            targetElement
              .empty()
              .append(`<option value="">${defaultText}</option>`);
            if (data.length === 0) {
              showError("No options found for the selected criteria.");
            } else {
              $.each(data, function (key, value) {
                targetElement.append(
                  '<option value="' + value + '">' + value + "</option>"
                );
              });
            }
          })
            .fail(function () {
              showError("Failed to load options. Please try again later.");
            })
            .always(function () {
              hideLoading();
            });
        }

        // Load initial data
        loadOptions("/api/locations", {}, $("#location"), "All States");
        loadOptions(
          "/api/universities",
          {},
          $("#university"),
          "All Institutions"
        );
        loadOptions("/api/courses", {}, $("#course"), "All Courses");

        // Update options when selections change
        $("#location").change(function () {
          var selectedState = $(this).val();
          loadOptions(
            "/api/universities",
            { state: selectedState },
            $("#university"),
            "All Institutions"
          );
          loadOptions(
            "/api/courses",
            { state: selectedState },
            $("#course"),
            "All Courses"
          );
        });

        $("#university").change(function () {
          var selectedState = $("#location").val();
          var selectedUniversity = $(this).val();
          loadOptions(
            "/api/courses",
            { state: selectedState, university: selectedUniversity },
            $("#course"),
            "All Courses"
          );
        });
      });
    </script>
  </body>
</html>
